<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <title>Detail uživatele</title>
  <script src="scripts/script.js"></script>
  </head>
  <body onload="retrieveUserById();">
    <a href="user-list.html">Seznam uživatelù</a>
    <a href="create-user.html">Vytvoøit uživatele</a>
    <h1>Detail uživatele</h1>
    
    <form id="edit-user-form">
        <label for="form-name">ID:</label>
        <input type="number" name="userId" id="form-user-id" disabled="disabled" />
    
        <label for="form-name">Name:</label>
        <input type="text" name="name" id="form-name" disabled="disabled" />
        
        <label for="form-city">City:</label>
        <input type="text" name="city" id="form-city" disabled="disabled" />
        
        <label for="form-grade">Grade:</label>
        <input type="number" step="0.1" name="grade" id="form-grade" disabled="disabled" />

        <input type="button" value="Editovat" id="form-edit" onclick="editUser();" />
        <input type="button" value="Odstranit" id="form-delete" onclick="deleteUser();" />
                
    </form>

  </body>
</html>
